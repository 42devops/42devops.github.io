<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>{{ page.title }}</title>
    <meta name="author" content="42Devops" />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

    <!-- Homepage CSS -->
    <link
      rel="stylesheet"
      href="/css/screen.css"
      type="text/css"
      media="screen, projection"
    />

    <!-- Typekit -->
    <script type="text/javascript" src="/js/jpd0pfm.js"></script>
    <script type="text/javascript">
      try {
        Typekit.load();
      } catch (e) {}
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-142392073-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-142392073-1");
    </script>
  </head>
  <body>
    <div class="site">
      <div class="title">
        <a href="/">42Devops</a>
        <a class="extra" href="/">home</a>
      </div>

      {{ content }}

      <div class="footer">
        <div class="contact">
          <p>
            42Devops
            <br />
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="http://github.com/42devops/">github.com/42devops</a><br />
          </p>
        </div>
        <div class="rss"></div>
      </div>
    </div>
  </body>
</html>
